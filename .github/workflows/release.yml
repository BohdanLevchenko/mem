name: Release Artifacts

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-15-intel
          - macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Artifact Name
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          arch="$(uname -m)"
          artifact_name="mem-${{ matrix.os }}-${arch}"
          echo "arch=${arch}" >> "$GITHUB_OUTPUT"
          echo "artifact_name=${artifact_name}" >> "$GITHUB_OUTPUT"

      - name: Build Release Binary
        run: swift build -c release --disable-sandbox

      - name: Package Artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          artifact_name="${{ steps.meta.outputs.artifact_name }}"
          cp .build/release/mem "dist/mem"
          chmod +x "dist/mem"
          tar -C dist -czf "dist/${artifact_name}.tar.gz" mem
          shasum -a 256 "dist/${artifact_name}.tar.gz" > "dist/${artifact_name}.sha256"
          rm -f "dist/mem"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.artifact_name }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Resolve Tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            tag="${{ github.event.inputs.tag }}"
          else
            tag="${GITHUB_REF#refs/tags/}"
          fi

          if [[ -z "${tag}" ]]; then
            echo "Tag is required" >&2
            exit 1
          fi

          echo "tag=${tag}" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.sha256
